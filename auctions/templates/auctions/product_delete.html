{% extends "base.html" %}

{% block content %}


<h2>Are you sure you want to delete this product?</h2>
<p>{{ object.title }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<a href="{% url 'product_list' %}">Cancel</a>


{% endblock %}
